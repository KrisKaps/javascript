<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="itxtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>

        function calcular() {
            //var txtv = window.document.getElementById('itxtvel');
            var txtv = window.document.querySelector('input#itxtvel');
            var res = window.document.querySelector('div#res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é <strong>${vel} Km/h</strong></p>`;
            if (vel > 60) {
                res.innerHTML += `<p>Voce está <strong>MULTADO</strong> por excesso de velocidade.</p>`;
            }
            res.innerHTML += `<p>Dirija sempre com conto de segurança!</p>`;
        }
    </script>
</body>
</html>
