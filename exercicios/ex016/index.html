<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Let's count up</h1>
    </header>
    <section>
        <p>Start: <input type="number" name="start" id="istart"></p>
        <p>End: <input type="number" name="end" id="iend"></p>
        <p>Step: <input type="number" name="step" id="istep"></p>
        <button onclick="count()">Count</button>
        <p id="counter">Preparing the count...</p>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
