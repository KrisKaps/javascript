<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="itxtano">Ano de Nascimento: </label>
                <input type="number" name="txtano" id="itxtano" min="0">
            </p>
            <p>
                <label for="isexo">Sexo: </label>
                <input type="radio" name="radsex" id="isexom" checked>
                <label for="isexom">Masculino</label>
                <input type="radio" name="radsex" id="isexof">
                <label for="isexof">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar" onclick="verificar()">
            </p>
        </div>
        <div id="res">
            Preencha os dados acima para ver o resultado!
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
